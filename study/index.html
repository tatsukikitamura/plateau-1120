<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.134/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.134/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
  <div id="button-container">
    <button id="point-button">Point</button>
    <button id="line-button">Line</button>
    <button id="multi-line-button">Multi Line</button>
  </div>
  <div id="point-selection-container" style="display: none; margin-top: 10px;">
    <h3>Pointデータを選択してください：</h3>
    <button id="landmark-button">ランドマーク</button>
    <button id="park-button">公園</button>
    <button id="shelter-button">避難所</button>
    <button id="station-button">駅</button>
    <button id="all-points-button">すべてのPoint</button>
  </div>
  <div id="cesiumContainer"></div>
  <script type="module" src="app.js"></script>
</body>
</html>
